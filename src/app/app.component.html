<div class="loan-calculator-wrapper">
	<app-forms (onformSubmit)="loanFormData($event)"></app-forms>
	@if (loanRelatedData) {
	<span>Monthly payment amount: <strong>
			{{loanRelatedData.monthlyPaymentAmount}}
		</strong>
	</span><br>
	<span>Total amount paid: <strong>
			{{loanRelatedData.totalAmountPaid}}
		</strong>
	</span><br>
	<span>Total interest paid: <strong>
			{{loanRelatedData.totalInterestPaid}}
		</strong>
	</span>
	}
</div>
